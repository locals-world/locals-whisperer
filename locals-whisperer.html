<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../locals-progress/locals-progress.html">
<link rel="import" href="../locals-progress/locals-progress.html">
<script src="../jsencrypt/bin/jsencrypt.min.js"></script>

<!--
An element providing a solution to no problem in particular.

Example:

    <locals-whisperer></locals-whisperer>

@group Seed Elements
@element locals-whisperer
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="locals-whisperer">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
  
    </style>
    <locals-progress round start="{{timerval}}" end="60" size="120"></locals-progress>
    <span>{{topic}}</span>
  </template>

</dom-module>

<script>
var self;
  Polymer({

    is: 'locals-whisperer',

    properties: {

      web3: {
        type: Object,
        observer: '_web3'
      },

      topic: {
        type: Number,
        observer: '_topic',
        value: null
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.mode = 'view';
      this.timerval = 0;

      setInterval(this.timer.bind(this), 1000);
    },

    timer: function(){
      if(this.topic == null){
        this.topic = Math.floor(Math.random()*990000) + 10000;
      }
      this.timerval++;
      //console.log(this.timerval);
      if(this.timerval>=60){
        //console.log(Math.floor(Math.random()*990000) + 10000);
        this.topic = Math.floor(Math.random()*990000) + 10000;
        this.timerval = 0;
      }
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `locals-whisperer-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event locals-whisperer-lasers
     * @detail {{sound: String}}
     */
     _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      },

      _web3: function() {
        var self = this;
        console.log('web3 started');
        this.identity = this.web3.shh.newIdentity();
      },

      _topic: function(){
          var self = this;
          if(this.web3){
            var filter = this.web3.shh.filter({
              "topics": [this.web3.fromAscii(this.topic)],
            });

            //console.log("Ik abonneer me op " ,this.topic);

            filter.watch(function(error, result) {
              if (!error){
                var payload = JSON.parse(self.web3.toAscii(result.payload));
                //console.log("topic:", payload.topic, "PAYload", payload.input);
                self.negotiate(payload.input);
                self.fire('msg-received', {topic: payload.topic, payload: JSON.parse(payload.input)});
              }
            });
          }
        },

        _web3: function() {
          var self = this;
          console.log('web3 started');
          this.identity = this.web3.shh.newIdentity();
        },

        _sendmessage: function() {
          var postresult = this.whisperpost(this.nickname, this.chatinput);
        },

        whisperpost: function(topic, input) {
          return this.web3.shh.post({
            "from": this.identity,
            "topics": [this.web3.fromAscii(topic)],
            "payload": this.web3.fromAscii(JSON.stringify({
              topic: topic,
              input: input
            })),
            "ttl": 100,
            "priority": 1000
          });
        },

        negotiate: function(incoming){
          var crypt = new JSEncrypt({default_key_size: 512});
          this.pubkey = crypt.getPublicKey();
          this.privkey = crypt.getPrivateKey();
          console.log(incoming);
        }

  });

</script>
