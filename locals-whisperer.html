<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../locals-progress/locals-progress.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <locals-whisperer></locals-whisperer>

@group Seed Elements
@element locals-whisperer
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="locals-whisperer">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }


  
    </style>
    <locals-progress round start="{{timerval}}" end="60" size=" 20" fill="semiblue"></locals-progress>
    <span>{{pincode}}</span>
  </template>

</dom-module>

<script>
var self;
  Polymer({

    is: 'locals-whisperer',

    properties: {

      

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.mode = 'view';
      this.timerval = 0;
      this.pincode = Math.floor(Math.random()*990000) + 10000;
      setInterval(this.timer.bind(this), 1000);
    },

    timer: function(){
      this.timerval++;
      console.log(this.timerval);
      if(this.timerval>=60){
        console.log(Math.floor(Math.random()*990000) + 10000);
        this.pincode = Math.floor(Math.random()*990000) + 10000;
        this.timerval = 0;
        this.whisperlisten(this.pincode);
      }
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    whisperlisten: function(channel){
      
    },
    // Element Behavior

    /**
     * The `locals-whisperer-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event locals-whisperer-lasers
     * @detail {{sound: String}}
     */
     _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      }

  });

</script>
